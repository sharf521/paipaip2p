<div class="module_add">
			<form action="" method="post"  enctype="multipart/form-data" >
			<div class="module_title"><strong>上传图片水印设置</strong></div>
			<div class="module_border">
				<div class="d">上传的图片是否使用图片水印功能：</div>
				<div class="c">
					<input type="radio" value="0" name="con_watermark_pic" {if $result.con_watermark_pic==0 || $result.con_watermark_pic==''} checked="checked"{/if} />否 <input type="radio" value="1"  name="con_watermark_pic" {if $result.con_watermark_pic==1 } checked="checked"{/if}/>是 
				</div>
			</div>
			
			<div class="module_border">
			<div class="d">采集的图片是否使用图片水印功能：</div>
				<div class="c">
						<input type="radio" value="0"  name="con_watermark_caijipic" {if $result.con_watermark_caijipic==0 || $result.con_watermark_caijipic==''} checked="checked"{/if} />否 <input type="radio" value="1" name="con_watermark_caijipic" {if $result.con_watermark_caijipic==1 } checked="checked"{/if}/>是 
				</div>
			</div>
			
		<div class="module_border">
			<div class="d">选择水印的文件类型：</div>
			<div class="c">
					<input type="radio" value="0" name="con_watermark_type" {if $result.con_watermark_type==0 || $result.con_watermark_type==''} checked="checked"{/if} />图片 <input type="radio" name="con_watermark_type" value="1"  {if $result.con_watermark_type==1 } checked="checked"{/if}/>文字 
			</div>
		</div>
			
		<div class="module_border">
			<div class="d">水印文字：</div>
			<div class="c">
				<input type="text" name="con_watermark_word" value="{$result.con_watermark_word}"/>
			</div>
		</div>
		<div class="module_border">
			<div class="d">水印图片文件名（如果不存在，则使用文字水印）：</div>
			<div class="c">
			  {if $result.con_watermark_file!=""}<img src="{$result.con_watermark_file}" /><br />{/if}<input type="file" name="con_watermark_file" /> 
			</div>
		</div>
		
		<div class="module_border">
			<div class="d">水印图片文字字体大小：</div>
			<div class="c">
				<input type="text" name="con_watermark_font" value="{$result.con_watermark_font|default:"20"}"/>
			</div>
		</div>
		
		<div class="module_border">
		<div class="d">水印图片文字颜色（默认#FF0000为红色）：</div>
			<div class="c">
				<input type="text" value="{$result.con_watermark_color|default:"#FF0000"}" name="con_watermark_color"/>
			</div>
		</div>
		
		<div class="module_border">
		<div class="d">添加图片水印后质量参数,值越大，合并程序越低：</div>
			<div class="c">
				<input type="text" value="{$result.con_watermark_imgpct|default:"50"}" name="con_watermark_imgpct"/>
			</div>
		</div>
		
		<div class="module_border">
		<div class="d">添加文字水印后质量参数,值越小，合并程序越低：</div>
			<div class="c">
				<input type="text"  name="con_watermark_txtpct" value="{$result.con_watermark_txtpct|default:"50"}"/>
			</div>
		</div>
		
		<div class="module_border">
		<div class="d">水印位置：</div>
			<div class="c">
			<input type="radio" value="1" name="con_watermark_position" {if $result.con_watermark_position==1 || $result.con_watermark_position==''} checked="checked"{/if} />顶部居左 <input type="radio" value="2"  name="con_watermark_position" {if $result.con_watermark_position==2 } checked="checked"{/if}/>顶部居右<br /><input type="radio" value="3" name="con_watermark_position" {if $result.con_watermark_position==3 } checked="checked"{/if}/>底部居左 <input type="radio" value="4" name="con_watermark_position" {if $result.con_watermark_position==4 } checked="checked"{/if}/>底部居右
 
			</div>
		</div>
		
		<div class="module_submit"><input type="submit" value="确认修改"  /></div>
			</form>
		</div>
